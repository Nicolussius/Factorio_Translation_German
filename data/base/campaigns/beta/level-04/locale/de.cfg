msg-escaped=Ich habe den Computer und seine Daten, aber es gibt keinen Weg zurück.
msg-enemy-1=Die Beisser werden stärker. Sie entwickeln sich weiter.
msg-escape-1=Ich kann ihren Attacken nicht standhalten. Ich muss flüchten, irgendwohin wo ich Ruhe habe.
msg-build-plane-1=Ich könnte versuchen ein kleines Flugzeug zu bauen und irgendwohin zu fliegen.
msg-build-plane-2=Das Flugzeug muss leicht sein, am Besten baue ich aus Kunststoffen.
msg-oil-introduction=Warte, das sieht da aus wie Rohöl. Ich kann Kunststoffe herstellen!
goal-research-oil-processing=Erforsche Rohölaufbereitung.
msg-setup-oil-industry-1=In Ordnung, nun weiß ich wie es geht.
msg-setup-oil-industry-2=Zuerst muss ich das Erdöl mit einer Rohöl-Förderpumpe an der Stelle des Ölflecks fördern.
msg-setup-oil-industry-3=Dann kann ich das Rohöl in einer Ölraffinerie in seine Bestandteile aufteilen.
msg-setup-oil-industry-4=Abschließend kann ich die einzelnen Bestandteile des Öls in eine Chemiefabrik weiter verarbeiten.
goal-build-small-plane=Produziere genug Plastik um ein Flugzeug herzustellen.
msg-finished=Das ist es! Das Flugzeug ist fertig.
msg-go-away=Fliege zu einem ruhigen Platz. Weit weg von hier.
epilogue=Herzlichen Glückwunsch, du hast die Basiskampagne erfolgreich abgeschlossen.\n\nDoch es gibt noch viel für dich zu entdecken. Zum Beispiel kannst du das Freie Spiel ausprobieren. Das ist ein langer Überlebenskampf, welcher alle derzeit im Spiel enthaltenen Mechanismen beinhaltet (automatisiete Produktion, Forschung und Kampf). Oder du probierst das Samdbox-Szenario, in dem du alles bauen kannst, was du willst - ganz ohne Feinde oder Ziel. Du kannst auch das Szenario-Pack spielen (vorrausgesetzt du hast "Furnace Attendant" oder besser gekauft). In diesen musst du logistische Rätsel lösen und gegen die Zeit antreten, um spezialisierte Fabriken zu bauen.