msg-wreck-location=Das Schiffswrack ist im Südosten.
msg-wreck-motivation=Ich muss dorthin, um an Computer zu kommen, die ich benötige, um fortgeschrittene Technologien wieder zu entdecken.
msg-wreck-guarded=Leider gibt es hier in der Gegend eine starke gegnerische Präsenz. Ich muss mich sehr gut vorbereiten um dahin zu gehen.
msg-wrech-technology=Aber zuerst muss ich die kleinen Beisser Nester im mittleren Norden zerstören.
msg-grenade=Du kannst Granate mit Umgebungsschaden werfen. Bewege den Cursor zum Ziel der Granate und drücke __CONTROL__build__ um die Granate zu werfen.
#You can throw grenades with splash damage. Take the grenade to cursor and press __CONTROL__build__ where you want to throw the grenade.
goal-get-wreckage=Zerstöre das Beissernest und untersuche das Wrack.
#Destroy biters' nest and examine the wreck.
msg-could-make-more-1=Sprengstoff kann genutzt werden um Raketen herzustellen. Diese sind Hilfreich um Beissernester zu zerstören.
#Explosives can be used to make rockets which are useful in conquering biter nests.
msg-could-make-more-2=Aus den Verteidiger-Kapseln kommen fliegende Roboter die dir folgen und die Gegner angreifen.
#Defender robot capsule spawn small flying robots that follow you and shoot at enemies.
msg-could-make-more-3=Es gibt keine Ressourcen hier. Baue eine kleine spezalisierte Basis, produziere soviele Waffen wir Du kannst und vernichte die Beisser.
#There are no resources here. You should setup a small specialised base, build as many weapons as you can and destroy the biters.
goal-get-computer=Stell den Computer im Südosten sicher.
msg-got-it=Yeah, ich habe den Computer! Nun kann ich endlich mit der Forschung vorranschreiten...
#Yaaay, I have the computer! Now I can finally advance with the research ...