description=Du hast es geschafft, die Überreste des abgestürzten Raumschiffs zu lokalisieren. Jetzt kommt der harte Teil. Um mit einer ernsten Kolonisation dieses Planeten beginnen zu können, brauchst du die Daten des Bordcomputers. Der Computer wird es dir ermöglichen, weiter in der Forschung fortzuschreiten, sowie dich besser auf der Oberfläche des Planeten zu orientieren. Die schlechte Nachricht ist, dass offenbar Aliens eine große Basis ganz in der Nähe des Raumschiffwracks errichtet haben ...
