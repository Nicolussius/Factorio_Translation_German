[technology-description]
iron-working=Grundlegende Technologie um bessere Eisenprodukte herzustellen.
automation=Schlüsseltechnologie für automatisierte Produktion.
logistic-robotics=Logistikroboter sind eine flexiblere Alternative zum Fließband.
logistics=Schnellere und flexiblere Wege des Transportes.
solar-energy=Quelle unendlicher Energie, jedoch nur am Tag.
laser-turrets=Lasertürme sind Verteidigungsanlagen der nächsten Generation. Sie brauchen keine Munition aber extrem viel elektrische Energie.
turrets=Erlaubt es MG-Türme zur Verteidigung zu errichten.
rocket-defense=Raketenabwehr wird benötigt um das Landen deiner im Orbit kreisenden Heimatschiffe zu sichern.
steel-processing=Erlaubt es Eisenplatten zu Stahlträgern zu schmelzen.
automated-rail-transportation=Ermöglicht dem Bau von Bahnstationen und Güterwagons.
rail-signals=Ermöglicht den Bau von Signalen um die Effizienz von Zugnetzwerken zu erhöhen.
electric-energy-accumulators=In Akkumulatoren wir elektrische Energie gespeichert. Sie können als Nacht-Puffer für Solarenergie dienen.
inserter-stack-size-bonus=Wenn Knickarmroboter Gegenstände von einem Behälter zum nächsten transportieren (oder Züge be/entladen), so können sie mehr zur gleichen Zeit bewältigen.
character-logistic-slots=Erlaubt dem Spieler Gegenstände vom Logistiksystem anzufordern. Diese Gegenstände werden mittels Logistikrobotern zu ihm transportiert.
modules=Erlaubt es verschiedene Module zu erforschen um Geschwindigkeit oder Produktivität von Maschinen zu erhöhen oder deren Energiebedarf zu senken.
speed-module=Geschwindigkeitsmodule maximieren die Geschwindigkeit von Maschinen, erhöhen aber auch ihren Energiebedarf.
productivity-module=Produktivitätsmodule maximieren die Produktivität von Maschinen, erhöhen aber auch ihren Energiebedarf.
effectivity-module=Energiesparmodule minimieren den Energiebedarf von Maschinen, bis zu einem Minimum von 20% des ursprünglichen Wertes.
combat-robotics=Kampfroboter helfen den Feind zu bekämpfen. Sie erscheinen durch Werfen der Kapseln und haben eine begrenzte Lebenszeit. Manche begleiten den Spieler.
toolbelt=Fügt eine zweite Schnellleiste hinzu. Dies insbesondere nützlich um Kapseln aufzubewahren.
follower-robot-count=Erhöht die maximale Anzahl an Begleitrobotern zur selben Zeit.
